
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>
      {% block title %}
      {% endblock title %}
      </title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/index.css' %}">

  </head>
<body>

    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark fixed-top">

      <div class="container">
         <a class="navbar-brand" href="{% url 'home' %}"><i class="fa fa-cart-plus"></i> ShopKart</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          <div class="navbar-nav ms-auto">

            <a class="nav-link" aria-current="page" href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>


              <a class="nav-link" href=""><i class="fa fa-users"></i> Register</a>


              <a class="nav-link" href="{% url 'catagory' %}"><i class="fa fa-cubes"></i> Collections</a>


          </div>
        </div>
      </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" style="background-color: blue;"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="{% static 'images/smartphone.png' %}" class="d-block w-100" alt="Slide 1">
        </div>

        <div class="carousel-item">
          <img src="{% static 'images/gracery.jpg' %}" class="d-block w-100" alt="Slide 2">
        </div>

        <div class="carousel-item">
          <img src="{% static 'images/laptop-brands.webp' %}" class="d-block w-100" alt="Slide 3">
        </div>

        <div class="carousel-item">
          <img src="{% static 'images/home appliance.jpg' %}" class="d-block w-100" alt="Slide 4">
        </div>

        <div class="carousel-item">
          <img src="{% static 'images/fun-shopping.jpg' %} " class="d-block w-100" alt="slider_5" >
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
    
    
  <section class="py-5 text-center container"  style="margin-top:10px;">

    <div class="row py-lg-5">
         <div class="col-lg-6 col-md-8 mx-auto">
           <h1 class="fw-light" style="color: blue;"> <b>Best selling Products</b></h1>
         </div>
    </div>

  </section>

  <section class="bg-light py-4 my-5" style="min-height:600px;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-3">Categories</h4>
          <hr style="border-color:#b8c2bb;">
          
        </div>

        {% for item in catagory %}

         <div class="col-md-4 col-lg-3" style="background-color: cadetblue;">
             <div class="card my-3">

                 <img src="{{item.image.url}}"  class="card-image-top" alt="Categories">

                    <div class="card-body">
                      <h5 class="card-title text-primary">{{ item.name }}</h5>
                      <p class="card-text">{{ item.description }}</p>
                    </div>

                 </a>
             </div>
         </div>
        {% endfor %}

      </div>
      </div>
  </section>

    
    {% block scripts %}
    
    {% endblock scripts %}

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
